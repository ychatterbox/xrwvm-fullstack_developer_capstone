<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Best Cars</title>
    <link rel="stylesheet" href="/static/contact_style.css"/>
          <link rel="stylesheet" href="/static/style.css"/>
          <link rel="stylesheet" href="/static/bootstrap.min.css">
  </head>
  <body>

    <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
      <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <p><strong>Best Cars Dealership</strong></p>
        <p>123 Car Drive, Auto City, CA 98765</p>
        <p>Phone: (555) 123-4567</p>
        <p>
          Email: <a href="mailto:support@bestcars.com">support@bestcars.com</a>
        </p>
        <p>Hours: Monday - Friday, 9 AM - 6 PM</p>
      </div>

      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="/submit-form" method="POST">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit"></button>
        </form>
      </div>
    </div>
  </body>
</html>
